<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        WonkiBot Â· NodeJS
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-robot"></i>
                <strong>WonkiBot</strong> NodeJS
            </div>
            <div class="card-body">
                <small>Conversation with WonkiBot:</small>
                <div id="conversation"></div>
            </div>
            <div class="card-footer text-muted">
                <div class="input-group">
                    <input id="write-message" type="text" class="form-control" placeholder="Write a message and send...">
                    <div class="input-group-append">
                        <button id="btn-send" class="btn btn-success">
                            Send
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <button id="btn-talk" class="btn btn-success btn-block">
                    Talk
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="btn-stop" class="btn btn-danger btn-block">
                    Stop
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
